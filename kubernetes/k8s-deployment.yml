# --- Mailpit Deployment + Service ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-smartpot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail-smartpot
  template:
    metadata:
      labels:
        app: mail-smartpot
    spec:
      containers:
        - name: mailpit
          image: sebastian190030/mail-smartpot:latest
          ports:
            - containerPort: 8025
            - containerPort: 1025
          env:
            - name: MP_SMTP_AUTH
              value: "true"
          command:
            - "--smtp-auth-file=/etc/mailpit/authfile"
            - "--smtp-auth-allow-insecure"
---
apiVersion: v1
kind: Service
metadata:
  name: mail-smartpot
spec:
  selector:
    app: mail-smartpot
  ports:
    - name: smtp
      port: 1025
      targetPort: 1025
    - name: gui
      port: 8025
      targetPort: 8025
  type: ClusterIP

