# --- Volumen persistente para MongoDB ---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-data
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

# --- MongoDB Deployment + Service ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-smartpot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-smartpot
  template:
    metadata:
      labels:
        app: db-smartpot
    spec:
      containers:
        - name: mongodb
          image: sebastian190030/db-smartpot:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongo-data
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-data-claim
---
apiVersion: v1
kind: Service
metadata:
  name: db-smartpot
spec:
  selector:
    app: db-smartpot
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP

